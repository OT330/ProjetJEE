<app-container-form [imagetest]="image">
  <form [formGroup]="loginForm" action="" method="post" class="w-full">

      <div>

        <div class="sm:col-span-4 mb-4">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email"   type="email"      name="email"    autocomplete="email"    formControlName="email"
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2  focus:ring-amber-300 sm:text-sm sm:leading-6"
              onchange=""
              >
          </div>
        </div>

        <div class="col-span-full">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input id="password" type="password"  name="password" autocomplete="password" formControlName="password"
            class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-amber-600 sm:text-sm sm:leading-6"

            >
          </div>
        </div>
        <div class="flex flex-row">

          <!-- <button type="submit" (click)="login()" [disabled]="isLoggingIn"
            class="rounded-md px-9 mt-6
            ms-5  py-2 text-sm font-semibold text-white shadow-sm
            focus-visible:outline focus-visible:outline-2
            focus-visible:outline-offset-2 focus-visible:outline-amber-600 bg-primary-color">
            <span *ngIf="!isLoggingIn" >Connecter</span>
            <ngx-spinner *ngIf="isLoggingIn" [name]="'spinner-1'" [fullScreen]="false" size = "small" color = "#fff" type = "ball-spin" ></ngx-spinner>
          </button> -->
          <button type="submit" (click)="login()"
            class="rounded-md px-9 mt-6
            ms-5  py-2 text-sm font-semibold text-white shadow-sm
            focus-visible:outline focus-visible:outline-2
            focus-visible:outline-offset-2 focus-visible:outline-amber-600 bg-primary-color">
            Connecter
          </button>

          <span class='w-75 mt-8 ms-4'> Vous n'avez pas de compte ? <a  (click)="openChoiceModal()" class="cursor-pointer underline text-blue-700"  > S'incrire </a> </span>

        </div>

      </div>
  </form>

</app-container-form>
