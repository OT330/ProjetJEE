<div class="max-w-md mx-auto mt-5 p-6 bg-white rounded-md shadow-md">
  <h1 class="text-2xl font-semibold mb-5">Contactez-nous</h1>

  <form>
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nom</label>
      <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md">
    </div>

    <div class="mb-4">
      <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
      <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Envoyer</button>
  </form>
