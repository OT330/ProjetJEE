<div class="container">
    <div class="row product-details" *ngIf="productData">
        <div class="col-sm-6">
        <img  class="product-img" [src]="getImageSrc(productData.images[0])" alt="">
        </div>
        <div class="col-sm-6">
            <div class="details fs-14">
                <h1>{{productData.nom}}</h1>
                <h3>Price : {{productData.prix}}</h3>
                <!-- <div>Color :<h3 [style.backgroundColor]="productData.store.nom" class="product-color"></h3></div> -->
                <p>Category : {{productData.categories[0].nom}}</p>
                <p class="my-4">Description : {{productData.description}}</p>
                <button class="form-button" (click)="onAddToCart(productData)">Buy Now</button>
                <button *ngIf="removeCart" class="form-button">Remove to Cart</button>
                <button (click)="onAddToCart(productData)" *ngIf="!removeCart" class="form-button">Add to Cart</button>
                <!-- <div class="quantity-group">
                    <button (click)="handleQuantity('min')" >-</button>
                    <input type="text" value="{{productQuantity}}" />
                    <button (click)="handleQuantity('plus')">+</button>
        
                </div> -->
                <div class="col-md-2 d-flex align-items-center my-2 gap-2">
                    <button
                    (click)="handleQuantity('min')"
                    mat-icon-button>
                        <mat-icon>remove</mat-icon>
                    </button>
                   <span class="text-base">{{productQuantity}}</span> 
                   <button
                   (click)="handleQuantity('plus')" 
                   mat-icon-button>
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        </div>
</div>
