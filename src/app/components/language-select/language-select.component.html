<div class="w-[100px] fc-w">
    <button style="color: white;" mat-button [matMenuTriggerFor]="sortByMenu">
      {{ 'Language'|translate }}
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #sortByMenu="matMenu">
        <button mat-menu-item (click)="onLanguageChange('en')">English</button>
        <button mat-menu-item (click)="onLanguageChange('fr')">Francais</button>
        <button mat-menu-item (click)="onLanguageChange('ar')">العربية</button>
    </mat-menu>
</div>
